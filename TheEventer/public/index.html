<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TheEventer</title>
    <link rel="shortcut icon" type="image/ico" href="../public/assets/favicon.ico">
    <link href="Style.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jsCalendar.css">
</head>
<body>
<div class="container">
    <header class="header" id="header">
        <div class="barWrap">
            <a href="#"><i class="fa fa-bars"></i></a>
        </div>
        <a href="#"><i class="logo">TheEventer</i></a>
        <input type="date" id='newCalendar'>
        <div class="wrap">
            <form name="search">
                <input type="text" class="searchTerm" id="search" placeholder="srch:byNamebyDescr@byAuthor#byHashTags">
            </form>
        </div>
        <div class="iwrap">
            <a href="#"><i class="fa fa-male" id="imale"></i></a>
            <a href="#"><i class="fa fa-key" id="ikey"></i></a>
        </div>
        <div id="registrModal" class="modal">
            <div class="modal-content">
                <form id="access">
                    <p align="right">Имя   <input type="text" id="username" required></p>
                    <p align="right">Пароль <input type="password" id="password" required></p>
                    <input type="submit" >
                </form>
                <button id="registrationBtn" class="registrationBtn">Зарегистрироваться</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div id = "fullRegistrModal" class = "fullRegistrModal">
            <form class="registrForm">
            <ul>
                <li><label for="loginR">Логин</label></li>
                <li><input type="text" class="loginR" id="loginR" required></li>
                <li><label for="mailR">Почта</label></li>
                <li><input type="text" class="mailR" id="mailR" required></li>
                <li><label for="passwordR">Введите пороль</label></li>
                <li><input type="password" class="passwordR" id="passwordR" required></li>
            </ul>
                <input type="submit" class="submitFullRegistr">
        </form>
        </div>
        <div class="gallery" id="#gallery"></div>
        <div class="addModal" id="addModal">
            <div class="addModalContent">
                <form >
                    <li><label for="nameA">Название</label></li>
                    <li><input type="text" class="nameA" id="nameA" required></li>
                    <li><label for="dateA">Дата</label></li>
                    <li><input type="date" class="dateA" id="dateA" required></li>
                    <li><label for="descripA">Описание</label></li>
                    <li><input type="text" class="descripA" id="descripA" required></li>
                    <li><label for="ageA">Возрастная категория</label></li>
                    <li><input type="text" class="ageA" id="ageA" required></li>
                    <li><label for="hashTagsA">     Хэштеги</label></li>
                    <li><input type="text" class="hashTagsA" id="hashTagsA"></li>
                    <li><label for="photoA">Фото</label></li>
                    <li><input type="text" class="photoA" id="photoA"></li>
                    <li><label for="scaleA">Локация(local/global)</label></li>
                    <li><input type="text" class=scaleA" id="scaleA"></li>
                    <input type="submit" id="submitAdding">
                </form>
            </div>
        </div>
        <div class="addModal" id="editModal">
        </div>
        <button class="loadMore" id="paginationButt">Загрузить еще</button>
    </main>
    <aside class="left">
    </aside>
    <aside class="right">
    </aside>
    <footer class="footer">TheEventer Perednia Jana 2c 8g perednia.jana@gmail.com 26.02.2018</footer>
</div>
<div class="fab">
  <span class="fab-action-button" id="fab">
      <i class="fab-action-button__icon"></i>
    </span>
</div>
</body>
<template>
    <div class="post">
        <a target="_self">
            <img width=100% class="img">
        </a>
        <div class="desc"></div>
        <div class="hashT"></div>
        <div class="info"></div>
        <div class="button" title="хочу пойти"></div>
        <button class="editButt"><span class="icon"></span><a href="#"></a></button>
        <button class="closeButt"><span class="icon"></span><a href="#"></a></button>
    </div>
</template>
<script src="jsCalendar.js"></script>
<script src="postManager.js"></script>
<script src="postRenderer.js"></script>
<script src="userRenderer.js"></script>
<script src="pageEvents.js"></script>
<script src="Tests.js"></script>
</html>
